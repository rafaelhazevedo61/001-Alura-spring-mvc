<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Title</title>
</head>
<body>
	<div class="container">
		<div class="card" th:each="pedido : ${pedidos}">

			<div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
			<div>
				Valor: <span th:text="${pedido.valorNegociado}">200,99</span>
			</div>
			<div>
				Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span>
			</div>

			<div>Produto</div>
			<div>
				<input class="form-control" th:value="${pedido.urlProduto}" />
			</div>

			<div>Descricao</div>
			<div>
				<textarea class="form-control" th:text="${pedido.descricao}"></textarea>
			</div>

			<div>
				<img th:src="${pedido.urlImagem}" src="" />
			</div>

		</div>
	</div>
</body>
</html>
