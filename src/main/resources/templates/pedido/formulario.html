<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Title</title>
</head>
<body>
	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">Novo Pedido</h1>
		</div>

		<div class="card mt-3">
			<div th:object="${requisicaoNovoPedido}" class="card-body">
				<form action="/pedido/novo" method="POST">
					<div class="form-group">
						<label for="nomeProduto">Produto</label> <input
							th:field="*{nomeProduto}" th:errorclass="is-invalid"
							class="form-control" placeholder="nome do produto" /> <small>Informe
							qual o nome do produto</small>
						<div class="invalid-feedback" th:errors="*{nomeProduto}">
							Erros do nome do produto</div>
					</div>
					<div class="form-group">
						<label for="urlProduto">Url</label> <input
							th:field="*{urlProduto}" th:errorclass="is-invalid"
							class="form-control" placeholder="url do produto" /> <small>Procure
							em um site o produto que você deseja e cole a url da página aqui</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}">
							Erros da url do produto</div>
					</div>
					<div class="form-group">
						<label for="urlImagem">Imagem</label> <input
							th:field="*{urlImagem}" th:errorclass="is-invalid"
							class="form-control" placeholder="url da imagem" /> <small>Copie
							a url de uma boa imagem do produto e cole aqui par ajudar a
							conseguir compradores</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}">
							Erros da url da imagem</div>
					</div>
					<div class="form-group">
						<label for="descricao">Desricao</label>
						<textarea th:field="*{descricao}" class="form-control"
							placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
					</div>
					<button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
